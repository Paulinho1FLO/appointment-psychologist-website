<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login - Painel Administrativo">
  <title>Login - Admin</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="css/admin-global.css">
  <link rel="stylesheet" href="css/admin-components.css">
</head>
<body>
  
  <div class="login-container">
    <div class="login-card">
      
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">ğŸ‘¤</div>
        <h1 class="login-title">Painel Administrativo</h1>
        <p class="login-subtitle">Entre com suas credenciais para acessar</p>
      </div>
      
      <!-- FormulÃ¡rio de Login -->
      <form class="login-form" id="loginForm">
        
        <!-- Email -->
        <div class="form-group">
          <label for="email" class="form-label required">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="seu@email.com"
            autocomplete="email"
            required
          >
        </div>
        
        <!-- Senha -->
        <div class="form-group">
          <label for="password" class="form-label required">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            autocomplete="current-password"
            required
          >
        </div>
        
        <!-- Lembrar-me -->
        <div class="form-check">
          <input 
            type="checkbox" 
            id="remember" 
            name="remember" 
            class="form-check-input"
          >
          <label for="remember" class="form-check-label">
            Manter-me conectado
          </label>
        </div>
        
        <!-- BotÃ£o de Login -->
        <button type="submit" class="btn btn-primary btn-block btn-submit" id="submitBtn">
          <span class="spinner"></span>
          <span>Entrar</span>
        </button>
        
      </form>
      
      <!-- Footer -->
      <div class="login-footer">
        <a href="../index.html">â† Voltar ao site</a>
      </div>
      
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="js/config/firebase-config.js"></script>
  
  <!-- Services -->
  <script src="js/services/auth-service.js"></script>
  
  <!-- Utils -->
  <script src="../js/utils/notifications.js"></script>
  
  <!-- Page Script -->
  <script src="js/login.js"></script>
</body>
</html>
